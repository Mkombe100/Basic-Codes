<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <style>
    :root{
      --sidebar-w:260px;
      --accent:#2563eb;
      --bg:#f4f6fb;
      --card:#fff;
      --text:#0b1220;
      --muted:#6b7280;
      --radius:10px;
      --transition:250ms ease;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:var(--text);background:var(--bg)}
    a{color:inherit;text-decoration:none}
    /* Topbar */
    .topbar{position:fixed;left:0;right:0;top:0;height:64px;display:flex;align-items:center;padding:0 16px;background:rgba(255,255,255,0.8);backdrop-filter:blur(6px);border-bottom:1px solid rgba(0,0,0,0.04);z-index:40}
    .brand{display:flex;align-items:center;gap:12px;font-weight:600}
    .logo{width:36px;height:36;border-radius:8px;background:var(--accent);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    .hamburger{width:44px;height:44;border-radius:8px;background:transparent;border:0;display:inline-grid;place-items:center;cursor:pointer}
    .hamburger:focus{outline:3px solid rgba(37,99,235,0.18)}

    /* Layout */
    .app{display:grid;grid-template-columns:auto 1fr}
    .sidebar{
      position:fixed;left:0;top:64px;bottom:0;width:var(--sidebar-w);padding:16px;background:#0f1724;color:#e6eefb;overflow:auto;transition:transform var(--transition);z-index:35;
    }
    .nav{display:flex;flex-direction:column;gap:6px;margin-top:12px}
    .nav a{display:flex;align-items:center;gap:12px;padding:10px 12px;border-radius:8px;color:inherit}
    .nav a:hover{background:rgba(255,255,255,0.03)}
    .nav a.active{background:rgba(255,255,255,0.04);border-left:4px solid rgba(255,255,255,0.12);padding-left:10px}
    .main{margin-left:var(--sidebar-w);padding:92px 24px 40px 24px;min-height:100vh;transition:margin-left var(--transition)}
    .card{background:var(--card);padding:16px;border-radius:var(--radius);box-shadow:0 6px 18px rgba(13,26,45,0.06)}

    /* Responsive */
    @media (max-width:900px){
      .app{grid-template-columns:1fr}
      .sidebar{transform:translateX(-120%)}
      .main{margin-left:0;padding:84px 16px}
      .sidebar-open .sidebar{transform:translateX(0)}
      .overlay{display:block;position:fixed;inset:64px 0 0 0;background:rgba(2,6,23,0.45);z-index:30;opacity:0;animation:fadeIn .18s forwards}
    }
    .overlay{display:none}
    @keyframes fadeIn{to{opacity:1}}

    .muted{color:var(--muted)}
    .spacer{flex:1}
  </style>
</head>
<body>
  <div class="topbar" role="banner">
    <button id="toggleSidebar" class="hamburger" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle sidebar">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 7h16M4 12h16M4 17h16" stroke="#0b1220" stroke-width="1.6" stroke-linecap="round"/></svg>
    </button>

    <div class="brand" aria-hidden="true">
      <div class="logo">AD</div>
      <div>
        <div style="font-size:15px">Admin</div>
        <div class="muted" style="font-size:13px">Control panel</div>
      </div>
    </div>

    <div class="spacer" aria-hidden="true"></div>
    <!-- small controls area (empty) -->
  </div>

  <div id="app" class="app" role="application">
    <nav id="sidebar" class="sidebar" role="navigation" aria-label="Primary">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div style="display:flex;gap:10px;align-items:center">
          <div style="width:44px;height:44;border-radius:8px;background:#1f2937;display:flex;align-items:center;justify-content:center">U</div>
          <div>
            <div style="font-weight:600">Administrator</div>
            <div class="muted" style="font-size:13px">Account</div>
          </div>
        </div>
        <button id="closeSidebar" class="hamburger" aria-label="Close sidebar" title="Close sidebar" style="display:none;color:inherit">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M6 6l12 12M18 6L6 18" stroke="white" stroke-width="1.6" stroke-linecap="round"/></svg>
        </button>
      </div>

      <div class="nav" role="menu" aria-label="Main links">
        <a href="#" data-page="activity" class="active" role="menuitem" tabindex="0">Activity</a>
        <a href="#" data-page="users" role="menuitem" tabindex="0">Users</a>
        <a href="#" data-page="settings" role="menuitem" tabindex="0">Settings</a>
        <a href="#" data-page="logout" role="menuitem" tabindex="0">Logout</a>
      </div>
    </nav>

    <main id="main" class="main" role="main" tabindex="-1" aria-live="polite">
      <div class="card" id="pageCard">
        <h1 id="pageTitle" style="margin:0;font-size:18px">Activity</h1>
        <div class="muted" style="margin-top:6px;font-size:13px">This area is intentionally empty.</div>
        <!-- No tables, no departments, no grades, no sample data -->
      </div>
    </main>

    <div id="overlay" class="overlay" tabindex="-1" hidden></div>
  </div>

  <script>
    // Elements
    const body = document.body;
    const toggleBtn = document.getElementById('toggleSidebar');
    const closeBtn = document.getElementById('closeSidebar');
    const overlay = document.getElementById('overlay');
    const navLinks = document.querySelectorAll('.nav a');
    const pageTitle = document.getElementById('pageTitle');
    const pageCard = document.getElementById('pageCard');

    function isWide(){ return window.innerWidth >= 900; }

    // Initial ARIA state
    toggleBtn.setAttribute('aria-expanded', isWide() ? 'true' : 'false');
    if(!isWide()) overlay.hidden = true;

    function openSidebar(){
      body.classList.add('sidebar-open');
      toggleBtn.setAttribute('aria-expanded','true');
      overlay.hidden = false;
      if(!isWide()) closeBtn.style.display = 'inline-grid';
      // focus first link for keyboard users
      const first = document.querySelector('.nav a');
      if(first) first.focus();
    }
    function closeSidebar(){
      body.classList.remove('sidebar-open');
      toggleBtn.setAttribute('aria-expanded','false');
      overlay.hidden = true;
      closeBtn.style.display = 'none';
      toggleBtn.focus();
    }

    toggleBtn.addEventListener('click', () => {
      if(body.classList.contains('sidebar-open')) closeSidebar(); else openSidebar();
    });
    closeBtn.addEventListener('click', closeSidebar);
    overlay.addEventListener('click', closeSidebar);

    window.addEventListener('resize', () => {
      if(isWide()){
        body.classList.remove('sidebar-open');
        overlay.hidden = true;
        closeBtn.style.display = 'none';
        toggleBtn.setAttribute('aria-expanded','true');
      } else {
        toggleBtn.setAttribute('aria-expanded','false');
      }
    });

    // Keyboard: ESC closes on small screens
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && !isWide() && body.classList.contains('sidebar-open')){
        closeSidebar();
      }
    });

    // Navigation: switch page title and keep main area intentionally empty (no info)
    function setActive(link){
      navLinks.forEach(a=>a.classList.remove('active'));
      link.classList.add('active');
    }
    function showPage(key, label){
      pageTitle.textContent = label;
      // keep content empty except a small muted note
      pageCard.querySelector('.muted').textContent = 'This area is intentionally empty.';
      document.getElementById('main').focus();
    }

    navLinks.forEach(link=>{
      link.addEventListener('click', (e)=>{
        e.preventDefault();
        const key = link.dataset.page;
        setActive(link);
        showPage(key, link.textContent.trim());
        if(!isWide()) closeSidebar();
      });
      link.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          link.click();
        }
      });
    });
  </script>
</body>
</html>
